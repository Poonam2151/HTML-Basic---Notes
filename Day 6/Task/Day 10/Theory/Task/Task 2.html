<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Product Grid Container -->
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-center text-red-700">BAKINGO</h1>
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Product Card 1 -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2009/4/5/1/IG1C17_30946_s4x3.jpg.rend.hgtvcom.1280.1280.suffix/1433541424559.webp" alt="Product Image" class="w-full h-48 object-cover rounded-t-md">
        <h2 class="text-lg font-semibold mt-4">Angel Food Cake</h2>
        <p class="text-green-600 mt-2">Rs. 699</p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
          Buy Now
        </button>
      </div>

      <!-- Product Card 2 -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <img src="https://www.thebewitchinkitchen.com/wp-content/uploads/2023/10/watermelon_with_fruit-cake-scaled.jpg" alt="Product Image" class="w-full h-48 object-cover rounded-t-md">
        <h2 class="text-lg font-semibold mt-4"> Fruit cake</h2>
        <p class="text-green-600 mt-2">Rs.999</p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
          Buy Now
        </button>
      </div>

      <!-- Product Card 3 -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUyOtfkZxcoyCraHGgP-diyPVx__2u620CZg&s" alt="Product Image" class="w-full h-48 object-cover rounded-t-md">
        <h2 class="text-lg font-semibold mt-4">Chocolate cake</h2>
        <p class="text-green-600 mt-2 ">Rs.899</p>
        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
          Buy Now
        </button>
      </div>

      <!-- Add more product cards as needed -->
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar styling */
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 4px;
    }
    .header-iframe {
      width: 100%;
      height: 100px;
      border: none;
    }
    .sidebar-iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body class="bg-gray-200 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-black text-white">
      <iframe src="../components/sidebar.html" class="sidebar-iframe"></iframe>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <div>
        <iframe src="../components/header.html" class="header-iframe bg-gray-200"></iframe>
      </div>

      <!-- Form Section -->
      <div class="flex flex-col p-6">
        <!-- Title Bar -->
        <div class="bg-white p-4 rounded  flex justify-between items-center border border-gray-400">
          <h1 class="text-xl font-semibold">Add Staff/Trainer</h1>
          <div>
            <input type="text" placeholder="Search here" class="border border-gray-300 rounded px-4 py-2 w-72">
          </div>
        </div>

        <!-- Form -->
        <div class="bg-white p-6 rounded border border-gray-400">
          <form>
            <!-- First Row -->
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-6">
              <div>
                <label for="photo" class="block text-sm font-medium text-gray-700">Photo</label>
                <div class="flex items-center border border-gray-300 rounded p-2 mt-1">
                  <input type="file" id="photo" name="photo" class="hidden">
                  <label for="photo" class="text-gray-500">Upload or Drag here</label>
                </div>
              </div>
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Staff Full Name</label>
                <input type="text" id="name" name="name" placeholder="" class="mt-1 border border-gray-300 rounded px-4 py-2 w-full">
              </div>
              <div>
                <label for="profession" class="block text-sm font-medium text-gray-700">Profession</label>
                <input type="text" id="profession" name="profession" placeholder="" class="mt-1 border border-gray-300 rounded px-4 py-2 w-full">
              </div>
              <div>
                <label for="contact" class="block text-sm font-medium text-gray-700">Contact No.</label>
                <input type="text" id="contact" name="contact" placeholder="" class="mt-1 border border-gray-300 rounded px-4 py-2 w-full">
              </div>
            </div>

            <!-- Second Row -->
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
              <div>
                <label for="experience" class="block text-sm font-medium text-gray-700">Experience</label>
                <input type="text" id="experience" name="experience" placeholder="" class="mt-1 border border-gray-300 rounded px-4 py-2 w-full">
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email"  class="mt-1 border border-gray-300 rounded px-4 py-2 w-full">
              </div>
              <div>
                <label for="dob" class="block text-sm font-medium text-gray-700">DOB</label>
                <input type="date" id="dob" name="dob" class="mt-1 border border-gray-300 rounded px-4 py-2 w-full">
              </div>
              <div>
                <label for="batch" class="block text-sm font-medium text-gray-700">Batch</label>
                <input type="text" id="batch" name="batch" class="mt-1 border border-gray-300 rounded px-4 py-2 w-full">
              </div>
            </div>

            <!-- Third Row -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
              <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <textarea id="address" name="address" rows="2" class="mt-1 border border-gray-300 rounded px-4 py-2 w-full"></textarea>
              </div>
              <div>
                <label for="about" class="block text-sm font-medium text-gray-700">About Trainer</label>
                <textarea id="about" name="about" rows="2"  class="mt-1 border border-gray-300 rounded px-4 py-2 w-full"></textarea>
              </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify mt-6 space-x-4">
              <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded">Save</button>
              <button type="reset" class="bg-gray-300 text-gray-800 px-4 py-2 rounded">Reset</button>
             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

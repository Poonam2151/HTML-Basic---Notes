<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar h-full">
          <iframe 
              src="../components/sidebar.html" 
              frameborder="0" 
              class="sidebar-iframe w-64 h-full">
          </iframe>
      </div>
       

        <!-- Main Content -->
        <div class="flex-1 flex flex-col rounded-full">
            <!-- Header -->
            <div class="flex-1 flex flex-col rounded-full">
            
              <!-- Header -->
              <div class="h-16 bg-white overflow-hidden">
                <iframe src="../components/header.html" frameborder="0" class="w-full h-full" scrolling="no"></iframe>
            </div>
            <!-- Membership Card -->
            <div class="p-6  rounded-md ">
                <div class="bg-white p-0 rounded-md border  table-auto  border border-gray-400">
                    <div class="flex justify-between items-center p-6 border border-gray-400 ">
                        <h3 class="text-xl font-semibold ">All Classes</h3>
                        <div class="flex space-x-4">
                            <div class="relative">
    <!-- Input Field -->
    <input 
        type="text" 
        placeholder="Search Class name " 
        class="border p-2 pl-10 rounded-full w-full focus:outline-none focus:ring-1 focus:ring-gray-400"
    />
    <!-- Search Icon -->
    <svg 
        class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500" 
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke="currentColor" 
        stroke-width="2"
    >
        <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            d="M21 21l-4.35-4.35M15.75 10.5a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
        />
    </svg>
</div>
<button class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Class &nbsp; &nbsp;&nbsp;+</button>
      
                        </div>
                        
                    </div>

                    <!-- Membership Table -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full table-auto border-collapse text-left">
                          <thead class="bg-gray-100 border-b">
                            <tr>
                              <th class="px-6 py-3 text-sm font-semibold text-gray-700">Class Name</th>
                              <th class="px-6 py-3 text-sm font-semibold text-gray-700">Class Trainer</th>
                              <th class="px-6 py-3 text-sm font-semibold text-gray-700">Start Time</th>
                              <th class="px-6 py-3 text-sm font-semibold text-gray-700">End Time</th>
                              <th class="px-6 py-3 text-sm font-semibold text-gray-700">Description</th>
                              <th class="px-6 py-3 text-sm font-semibold text-gray-700">Batch</th>
                              <th class="px-6 py-3 text-sm font-semibold text-gray-700">Days</th>
                            </tr>
                          </thead>
                          <tbody>
   
                                  <!-- Row 1 -->
                            <tr class="border-b hover:bg-gray-50">
        <td class="px-6 py-2 text-sm text-gray-600 flex items-center space-x-2">
          <svg width="30" height="25" viewBox="0 0 30 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6.94197 5.55556C6.17836 5.55556 5.52488 5.28333 4.98156 4.73889C4.43731 4.19537 4.16518 3.54167 4.16518 2.77778C4.16518 2.01389 4.43731 1.36018 4.98156 0.816666C5.52488 0.272222 6.17836 0 6.94197 0C7.70559 0 8.35906 0.272222 8.90239 0.816666C9.44664 1.36018 9.71876 2.01389 9.71876 2.77778C9.71876 3.54167 9.44664 4.19537 8.90239 4.73889C8.35906 5.28333 7.70559 5.55556 6.94197 5.55556ZM16.5913 25C16.2211 25 15.9031 24.8727 15.6375 24.6181C15.3709 24.3634 15.2261 24.0509 15.2029 23.6806L14.5781 11.1111L9.71876 9.72222H1.38839C0.995016 9.72222 0.665504 9.58889 0.399858 9.32222C0.133286 9.05648 0 8.72685 0 8.33333C0 7.93981 0.133286 7.60972 0.399858 7.34305C0.665504 7.07731 0.995016 6.94444 1.38839 6.94444H8.33037L17.0078 0.729167C17.3087 0.520833 17.6326 0.439815 17.9797 0.486111C18.3268 0.532407 18.6276 0.694444 18.8822 0.972222C19.1367 1.2963 19.2408 1.64954 19.1946 2.03194C19.1483 2.41343 18.9632 2.73148 18.6392 2.98611L14.0922 6.25H18.0491L27.9761 0.520833C28.2307 0.358796 28.5144 0.3125 28.8272 0.381945C29.1392 0.451389 29.4224 0.636574 29.6769 0.9375C29.9315 1.21528 30.0356 1.53333 29.9893 1.89167C29.943 2.25093 29.7695 2.5463 29.4687 2.77778L18.7433 11.1111L18.1185 23.6806C18.0954 24.0509 17.945 24.3634 17.6673 24.6181C17.3896 24.8727 17.031 25 16.5913 25Z"
              fill="#00B1D8" />
          </svg>
          <span>Yoga</span>
        </td>
        <td class="px-6 py-2 text-sm text-gray-600 align-top">Trainer Name</td>
        <td class="px-6 py-2 text-sm text-gray-600 align-top">08:00 AM</td>
        <td class="px-6 py-2 text-sm text-gray-600 align-top">09:00 AM</td>
        <td class="px-6 py-2 text-sm text-gray-600 w-96 whitespace-normal align-top">
          From a yoga class, you'll learn to improve flexibility, build strength, enhance balance, and develop . . . . . .
        </td>
        <td class="px-6 py-2 text-sm text-gray-600 align-top">Saturday,<br>Sunday</td>
        <td class="px-6 py-2 align-top"></td>
      </tr>
    </tbody>
  </table>
</div>
                 <div class="mt-6 grid grid-cols-7 gap-4">
  <input type="text" placeholder="Enter Name" class="pl-1 ml-5 text-sm w-24 h-10 border rounded px-3 py-5 ">
  <input type="text" placeholder="Enter Trainer" class="pl-1 ml-0 text-sm w-24 h-10 border rounded px-3 py-5 ">
  <input type="time" class="pl-1  text-sm w-24 h-10 border rounded px-3 py-5 ">
  <input type="time" class="pl-1 ml-0 text-sm w-24 h-10 border rounded px-3 py-5 ">
  <input type="text" placeholder="Description" class="pl-1 ml-70 text-sm w-60 h-10 border rounded px-3 py-5 ">
  <input type="text" placeholder="Enter Batch" class="pl-1 ml-0 text-sm w-24 h-10 border rounded px-3 py-5 ">
  <select class="w-full border rounded px-3 py-5 text-sm focus:ring-2 focus:ring-blue-500">
    <option>Select Day</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
    <option>Sunday</option>
  </select>
</div>
              </div>
          </div>
      </div>
  </div>
  
</body>
</html>

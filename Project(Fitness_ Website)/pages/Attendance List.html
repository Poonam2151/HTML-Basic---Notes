<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar h-full">
          <iframe 
              src="../components/sidebar.html"

              class="sidebar-iframe w-64 h-full">

      </div>

            </div>

                        <div class="flex space-x-4">
                            <div class="relative">
    <!-- Input Field -->
    <input 
        type="text" 
        placeholder="Search name" 
        class="border p-2 pl-10 rounded-full w-full focus:outline-none focus:ring-1 focus:ring-gray-400"
    />
    <!-- Search Icon -->
    <svg 
        class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500" 
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke="currentColor" 
        stroke-width="2"

        <path 
            stroke-linecap="round"

            d="M21 21l-4.35-4.35M15.75 10.5a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
        />
    </svg>
</div>

                    </div>

                          class="border border-gray-300 rounded px-6 py-2 text-sm w-44 focus:outline-none focus:ring-2 focus:ring-blue-500">

                          <option value="class2">Class 2</option>
                        </select>
                        <select

                          <option value="class1"></option>
                          <option value="class2"></option>
                        </select>
                        <select 
                        class="border border-gray-300 rounded px-6 py-2 text-sm w-44 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">-End Time-</option>
                        <option value="class1"></option>
                        <option value="class2">Class 2</option>
                      </select>
                        <button  
                          class="bg-blue-500 text-white px-6 py-2 rounded text-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">

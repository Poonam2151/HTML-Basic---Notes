<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar h-full">
          <iframe 
              src="../components/sidebar.html" 
              frameborder="0" 
              class="sidebar-iframe w-64 h-full">
          </iframe>
      </div>
       

        <!-- Main Content -->
        <div class="flex-1 flex flex-col rounded-full">
            <!-- Header -->
            <div class="flex-1 flex flex-col rounded-full">
            
              <!-- Header -->
              <div class="h-16 bg-white overflow-hidden">
                <iframe src="../components/header.html" frameborder="0" class="w-full h-full" scrolling="no"></iframe>
            </div>
            <!-- Membership Card -->
            <div class="p-6  rounded-md ">
                <div class="bg-white p-0 rounded-md border  table-auto  border border-gray-400">
                    <div class="flex justify-between items-center p-6 border border-gray-400 ">
                        <h3 class="text-xl font-semibold ">Membership</h3>
                        <div class="flex space-x-4">
                            <div class="relative">
    <!-- Input Field -->
    <input 
        type="text" 
        placeholder="Search Membership" 
        class="border p-2 pl-10 rounded-full w-full focus:outline-none focus:ring-1 focus:ring-gray-400"
    />
    <!-- Search Icon -->
    <svg 
        class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500" 
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        stroke="currentColor" 
        stroke-width="2"
    >
        <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            d="M21 21l-4.35-4.35M15.75 10.5a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
        />
    </svg>
</div>
                            <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Membership +</button>
      
                        </div>
                        
                    </div>

                    <!-- Membership Table -->
                  
                           
                          
                            <tbody>
          
           
            <!-- Membership Form -->
        <div class="p-6 w-full min-h-[520px] ">
    <!-- First Row: Member Name, Amount -->
    <div class="grid grid-cols-4 gap-4">
        <!-- Membership Name -->
        <div class="col-span-1">
            <label for="membership-name" class="block text-sm font-medium text-gray-700">Membership Name</label>
            <input 
                type="text" 
                id="membership-name" 
                class="border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 rounded w-60 h-8 px-3 py-2 mt-6" 
                placeholder=""
            />
        </div>

        <!-- Amount -->
        <div class="col-span-1">
            <label for="amount" class="block text-sm font-medium text-gray-700 ml-12">Amount</label>
            <input 
                type="number" 
                id="amount" 
                class="border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 rounded w-60 h-8 px-3 py-2 mt-6 ml-12" 
                placeholder=""
            />
        </div>
    </div>

    <!-- Second Row: Membership Period, Installment Period -->
    <div class="grid grid-cols-4 gap-4 mt-4">
        <!-- Membership Period -->
        <div class="col-span-1">
            <label for="membership-period" class="block text-sm font-medium text-gray-700">Membership Period</label>
            <input 
                type="text" 
                id="membership-period" 
                class="border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 rounded w-60 h-8 px-3 py-2 mt-6" 
                placeholder=""
            />
        </div>

        <!-- Installment Period -->
        <div class="mt-">
            <label for="installment-period" class="block text-sm font-medium text-gray-700 ml-12">Installment Period</label>
            <input 
                type="text" 
                id="installment-period" 
                rows="4" 
                class="border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 rounded w-60 h-8 px-3 py-2 mt-6 ml-12" 
                placeholder=""
            />
        </div>
    </div>

    <!-- Third Row: Description -->
    <div class="mt-6">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea 
            id="description" 
            rows="4" 
            class="border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-400 rounded w-1/2 h-28 px-3 py-2 mt-6" 
            placeholder=""
        ></textarea>
    </div>
    <div class="flex justify-start space-x-4 mt-4">
        <button type="submit"
          class="bg-orange-500 text-white px-8 py-2 rounded-md hover:bg-orange-600 focus:outline-none">Save</button>
        <button type="reset"
          class="bg-gray-300 text-gray-800 px-8 py-2 rounded-md hover:bg-gray-400 focus:outline-none">Reset</button>
      </div>
</div>


              
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Image Gallery Container -->
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6 text-center">Image Gallery</h1>
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4">
      <!-- Image 1 -->
      <div>
        <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-natural-colorful-mountain-scenery-full-of-flowers-free-image.jpg?w=600&quality=80" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow-md">
      </div>

      <!-- Image 2 -->
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcOl6GqkvoYSyVUWCjC2HDhU00j9mQ0vdPyw&s" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow-md">
      </div>

      <!-- Image 3 -->
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQetLQEZSxcWMELh8j2yk1JJqa7ydFx-jXLHw&s" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow-md">
      </div>

      <!-- Image 4 -->
      <div>
        <img src="https://wallpapers.com/images/hd/spring-mountain-1920-x-1200-wallpaper-5js2ajgzv5dzewc9.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md">
      </div>

      <!-- Image 5 -->
      <div>
        <img src="https://cdn.pixabay.com/photo/2022/04/23/07/38/lin-zhi-7151302_1280.jpg" alt="Gallery Image 5" class="w-full h-auto rounded-lg shadow-md">
      </div>

      <!-- Image 6 -->
      <div>
        <img src="https://cdn.pixabay.com/photo/2022/04/23/07/38/lin-zhi-7151302_1280.jpg" alt="Gallery Image 6" class="w-full h-auto rounded-lg shadow-md">
      </div>

      <!-- Image 7 -->
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9jYSaFjA4x-vIldN8_mkjcoWgp4iyQt2zIA&s" alt="Gallery Image 7" class="w-full h-auto rounded-lg shadow-md">
      </div>

      <!-- Image 8 -->
      <div>
        <img src="https://e0.pxfuel.com/wallpapers/240/784/desktop-wallpaper-blue-mountains-at-sunset-nature-alps-flowers-sunset.jpg" alt="Gallery Image 8" class="w-full h-auto rounded-lg shadow-md">
      </div>
    </div>
  </div>

</body>
</html>

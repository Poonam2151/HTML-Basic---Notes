<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action/a.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Poonam" readonly><br>
        <label for="lname"> Last name:</label><br>
        <input type="text" id="lname" name="lname" value="mane" disabled><br>
        
        <!-- radio button -->
         Select your Faviorite language:<br>
         <input type="radio" id="html" name="fav-language" value="HTML">
         <label for="html">HTML</label><br>
         <input type="radio" id="css" name="fav-language" value="CSS">
         <label for="css">CSS</label><br>
         <input type="radio" id="javascript" name="fav-language" value="javascript">
         <label for="javascript">Javascript</label><br>

         <!--checkboxes let user select zero or more options of a limited number of choices -->
         <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
         <label for="vehicle1">I have bike</label><br>
         <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
         <label for="vehicle2">I have car</label><br>

         <!--Select element-->
         <label form="cars">Choose a Car:</label>
         <select id="cars" name="cars">
            <option value="valvo">Valvo</option> 
            <option value="saab">Saab</option>
            <option value="audi" selected>audi</option>
        </select>
        <br>
        <textarea name="msg" rows="10" cols="30">
            Always specify the type attribute for the button element
        </textarea><br>
        <button type="button" onclick="alert('Hello!')">Click me!</button><br>
        <!--Fieldset and legend-->
        <fieldset>
            <legend>Personalia:</legend>
            <label for="class">Class</label><br>
            <input type="text" id="class">

        </fieldset>
        <br>
        Select browsers:
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
        </datalist>
        <br>
        <label for="color">color</label>
        <input type="color" id="color"><br>

        <input type="date" id="date" min="2003-01-02" max="2025-01-01"><br>
        Range<input type="range" autofocus><br>
        Month<input type="month" disabled><br>
        file<input type="file"><br>
        Email <input type="email"><br>
        <input type="text">
        <input type="submit" value="submit">

        <!---->
    </form>
</body>
</html>

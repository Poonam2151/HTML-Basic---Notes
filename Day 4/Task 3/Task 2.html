<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        Gender:<br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label><br><br>
        Hobbies:<br>
        <input type="checkbox" id="hobby1" name="hobby1" value="travel">
        <label for="hobby1">Travelling</label><br>
        <input type="checkbox" id="hobby2" name="hobby2" value="read">
        <label for="hobby2">Reading</label><br>
        <input type="checkbox" id="hobby3" name="hobby3" value="sport">
        <label for="hobby3">Sports</label><br><br>
        <label form="cars">Country :</label><br>
         <select id="cars" name="cars">
            <option value="valvo" selected>USA</option> 
            <option value="saab">India</option>
            <option value="audi">Pakistan</option>
        </select><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form‚Äù</title>
</head>
<body>
    <h1>We Value Your Feedback</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="feedback">Your Feedback:</label><br>
        <textarea name="msg" rows="3" cols="40">
        </textarea><br><br>
        Rate Our Service (1-5):<br>
        <input type="radio" id="1" name="rate">
        <label for="1">1</label><br>
        <input type="radio" id="2" name="rate">
        <label for="2">2</label><br>
        <input type="radio" id="3" name="rate">
        <label for="3">3</label><br>
        <input type="radio" id="4" name="rate">
        <label for="4">4</label><br>
        <input type="radio" id="5" name="rate">
        <label for="5">5</label><br><br>
        Would You Recommend Us ?<br>
        <input type="checkbox" id="recommend" name="recommend" value="recommend">
        <label for="recommend">Yes</label><br><br>
        <input type="submit" value="Submit Feedback">
    </form>
    
</body>
</html>
